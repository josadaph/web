<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="icon" href="imagenes/favicon.png" type="image/png" sizes="16x16">
    <!--se usa para poner el logo en la pagina-->
    <link rel="stylesheet" href="css/miestilos.css">
</head>

<body>
    <div class="titulo">
        <header>
            inicio
        </header>
    </div>
    <main>
        <div id="navegacion">

            <nav>
                |
                <a href="index.html"> inicio </a>|
                <a href="videos.html"> videos </a> |
                <a href="fotos.html"> Fotos</a> |
                <a href="contactos.html"> Contactos </a>|
            </nav>
        </div>
        <br><br>
        <h3 id="informacionpersonal">INFORMACION PERSONAL</h3>
        <br>
        <div>
            <form id="contacto" name="formulario" method="get" action="procesar.html">
                <p>
                    <label for="nombre"> nombre:
                        <!--el imput es un etqueta de entrada el cual crea un campo para rellenar o bien un campo de entrada-->
                        <!--maxlength este define el limite de caracteres a escribir-->
                        <input type="text" name="nombre" maxlength="20" id="nombre">
                    </label>
                </p>
                <p>
                    <label for="clave">clave:
                        <input type="password" name="clave" maxlenth="50" id="clave">
                    </label>
                </p>
                <p>
                    <label>
                        edad: <input type="number" min="13" max="100" name="edad" id="edad">
                    </label>
                </p>
                <!--"range" este valor genera un campo de entrada para insertar un rango de numeros-->
                <p>
                    <label>
                        estatura: <input type="range" min="50" max="300" name="estatura" value="250" id="estatura">
                    </label>
                </p>
                <p>
                    <label>correo: <input type="email" name="correo"></label>
                </p>
                <p>
                    <label> telefono: <input type="tel" name="telefono" placeholder="506-0000-0000">
                    </label>
                </p>
                <!--el URL genera un campo para posicionar un enlase url-->
                <p>
                    <label>sitio web: <input type="url" name="sitioweb">
                    </label>
                </p>
                <div>

                    <h3 id="añosdeexperiencia">
                        años de experiencia:
                    </h3>
                    
                    <p>

                        <label>experiencia:

                            <br>

                            <input type="radio" name="experiencia" value="1" checked> 1 año
                        </label>
                        

                        <input type="radio" name="experiencia" value="2"> 2 año
                        <br>

                        <input type="radio" name="experiencia" value="3"> 3 año
                        

                        <input type="radio" name="experiencia" value="4"> 4 año
                        <br>

                        <input type="radio" name="experiencia" value="5"> 5 año
                        

                        <input type="radio" name="experiencia" value="mas de 5 años"> mas de 5 año

                    <h3>digite cuantos años mas</h3>
                    <label>
                        cuento con la experiencia de <input type="number" min="6" max="30" name="años de experiencia"
                            id="años de experiencia"> años
                    </label>

                    </p>

                </div>
                <div>
                    <h3>Fecha de Nacimiento</h3>
                    <input id="calendario" type="date" name="Fecha">
                </div>

                <div>
                    <h3>color</h3>
                    <input type="color" name="mi color" value="#998800">
                </div>
                <div>
                    <!--<textarea> este elemento crea un campo de entrada
                        para insertar multiples lineas de texto.
                        el tamaño se puede declarar en mueros enteros usando los atributos rows y cols-->

                    <p>
                        <label>texto:
                            <br>
                            <textarea name="texto" cols="30" rows="6"></textarea>

                        </label>
                    </p>
                <div> 
                    <!--<select> este elemento crea una lista de opciones 
                        que el usurario puede elegir.
                        trabaja  junto con el elemento <option> para definir cada opcion-->
                    <label for="listado">Libros: </label> 
                    <select name="libro" id="listado"> 
                    <option value="1">IT</option> 
                    <option value="2">Carrie</option> 
                    <option value="3">El Resplandor</option> 
                    <option value="4">Misery</option> 
                    </select> 
                </div>
                <div>
                    <p>
                        <!-- submit este valor genenera un boton para enviar el formulario-->
                    
                    <input type="submit" value="enviar">
                    </p>

                </div>
            </form>
        </div>
    </main>
    <footer>
        <!--el footer es un bloque que nunca cambia algo que es fijo igual que el nav bar (lo de inicio, contactos y asi) y es como un pie de pagina-->
        <!--address es para dar una direccion-->
        <!--el small hace que el texto sea mucho mas pequeño-->
        <!--el &copy; es para hacer el simbolito derechos de autor-->
        <address>Alajuela, Costa Rica</address>
        <small>&copy;Derechos, Reservados 2024</small>
    </footer>

</body>


</html>
<script>
    var fechaactua = new Date();
    var dia = fechaactua.getDate();
    var mes = fechaactua.getMonth() + 1;
    var año = fechaactua.getFullYear();
    if (mes < 10) {
        mes = "0" + mes
    }
    if (dia < 10) {
        dia = "0" + dia
    }
    var fechaformateada = año + "-" + mes + "-" + dia;
    document.getElementById('calendario').value = fechaformateada;
</script>
