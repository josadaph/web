<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>
 
<body>

    <h3>
        <p>
            <strong>
                onmouseleave
            </strong>
            <br><br>
            —Este atributo responde al evento mouseleave. Este evento se 
            desencadena cuando el ratón abandona el área ocupada por el elemento. 
        </p>
    </h3>

    <section>
        <p style="border:solid 2px;width: 90px; " onmouseleave="alert('no te vayaaaas')">Clic aquí</p>
        <p>No puede hacer clic aquí</p>
    </section>
</body>

</html>
