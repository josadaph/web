<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>
 
<body>

    <h3>
        <p>
            <strong>
                onmouseout
            </strong>
            <br><br>
            —Este atributo responde al evento mouseout. El evento se desencadena 
            cuando el ratón abandona el área ocupada por el elemento o cualquiera de sus elementos hijos.
        </p>
    </h3>

    <section>
        <p style="border:solid 2px;width: 90px; " onmouseout="alert('hasta que te largas')">Clic aquí</p>
        <p>No puede hacer clic aquí</p>
    </section>
</body>

</html>
